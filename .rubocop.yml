require: rubocop-rails

Rails:
  Enabled: true

  Rails/NotNullColumn:
    Enabled: false

AllCops:
  Exclude:
    - './db/schema.rb'
    - './bin/**/*'
    - './vendor/**/*'
    - './node_modules/**/*'
    - './tmp/**/*'
    - './config/**/*'
    - './lib/tasks/*.rake'
    - './Guardfile'
    - './Dangerfile'
  NewCops: enable
  TargetRubyVersion: 2.7.2

Documentation:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Layout/LineLength:
  Max: 130

Metrics/AbcSize:
  Max: 20
  Exclude:
    - './db/**/*'

Metrics/BlockLength:
  Exclude:
    - './Rakefile'
    - './lib/**/*.rake'
    - './spec/**/*'
    - './db/migrate/**'

Metrics/ClassLength:
  Max: 200
  Exclude:
    - './spec/**/*'

Metrics/MethodLength:
  Max: 20
  Exclude:
    - './db/migrate/**'
    - './spec/**/*'

Style/ClassAndModuleChildren:
  EnforcedStyle: nested

Style/FrozenStringLiteralComment:
  Enabled: false
