require: rubocop-rails

Rails:
  Enabled: true

  Rails/NotNullColumn:
    Enabled: false

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'config/**/*'
    - 'lib/tasks/*.rake'
    - 'Guardfile'
    - 'Dangerfile'
  NewCops: enable
  TargetRubyVersion: 2.6.5

Documentation:
  Enabled: false

Layout/LineLength:
  Max: 130

Metrics/AbcSize:
  Exclude:
    - 'db/**/*'

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'test/**/*'
    - 'spec/**/*'
    - 'db/migrate/**'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'
    - 'spec/**/*'

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**'
    - 'test/**/*'
    - 'spec/**/*'

Style/ClassAndModuleChildren:
  EnforcedStyle: nested

Style/FrozenStringLiteralComment:
  Enabled: false
