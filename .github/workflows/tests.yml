name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  specs:
    name: RSpec

    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tests
    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: tests
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --mount type=tmpfs,destination=/var/lib/postgresql/data
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1
          bundler-cache: true

      - uses: actions/setup-node@v1
        with:
          node-version: "15.x"

      - uses: actions/cache@v1
        env:
          cache-name: gem-cache
        with:
          path: ./vendor/bundle
          key: build-${{ env.cache-name }}-${{ hashFiles('**/Gemfile.lock') }}

      - name: Create test database
        run: bundle exec rails db:create db:schema:load

      # - name: Setup chromedriver
      #   uses: nanasess/setup-chromedriver@v1.0.5
      # - name: Enable chromedriver
      #   run: |
      #     export DISPLAY=:99
      #     chromedriver --url-base=/wd/hub &
      #     sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

      - name: Run models and services specs
        run: |
          bundle exec bin/rspec --format progress \
            --format RspecJunitFormatter \
            --out /tmp/test-results/rspec.xml \
            --format progress \
            spec/models spec/services

      - name: Run system specs
        run: |
          bundle exec bin/rspec --format progress \
            --format RspecJunitFormatter \
            --out /tmp/test-results/rspec.xml \
            --format progress \
            spec/system

  seeds:
    name: Database Seeds

    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tests
    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: tests
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --mount type=tmpfs,destination=/var/lib/postgresql/data
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1
          bundler-cache: true

      - name: Create, load and seed database
        run: bundle exec rails db:create db:schema:load db:seed
